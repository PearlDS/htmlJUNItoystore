<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form method="post" th:action = "@{/login}" >

    <input type="text" name="userName" th:text = "${user.userName}"><br>
    <input type="password" name = "passWord" th:text = "${user.passWord}"><br>
    <input type="submit" value="login">

</form>


</body>
</html>
